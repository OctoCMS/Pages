{for pages}
<li class="clearfix"    data-id="{@value.id}"
                        data-updated="{date_format date: item.latestVersion.updated_date}"
                        data-author="{@item.latestVersion.User.name}"
                        data-locked="{if item.isLocked}1{/if}"
                        data-type="{@item.content_type_id}"
                        data-root="{ifnot value.parent_id}1{/ifnot}"
                        data-children="{if value.hasChildren}1{/if}">
    {if value.hasChildren}
    <i class="open-arrow fa fa-caret-right"></i>
    {/if}

    {ifnot value.hasChildren}
    <i class="fa"></i>
    {/ifnot}

    <i class="fa fa-{@value.ContentType.icon}"></i>

    <span>{@value.CurrentVersion.short_title}</span>
</li>
{/for}
